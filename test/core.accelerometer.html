<!DOCTYPE html>
<html>
    <head>
        <title>AppNext Test Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="base/style.css" />
        <script src="base/utils.js"></script>
        <script src="../dist/app-next-core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@0.2/dist/pretty-print-json.min.js"></script>
        <script>
            AppNext(ctx =>
            {
                const acc = ctx.sensors.accelerometer()

                acc.onCancel = error => 
                {
                    if (error.name == 'feature terminated')
                    {
                        notify('accelerometer-cancel', true)
                    }
                    else
                    {
                        notify('accelerometer-ready', false)
                        notify('accelerometer-position', false)
                        notify('accelerometer-cancel', false)
                        notify('accelerometer-error', false)

                        output('coordinate-output', error)
                    }
                }

                acc.onData = accelerometer => 
                {
                    output('coordinate-output', accelerometer, true)

                    notify('accelerometer-position', true)
                }

                acc.onError = error =>
                {
                    if (error.name == 'test')
                    {
                        notify('accelerometer-error', true)
                    }
                    else
                    {
                        notify('accelerometer-error', false)

                        output('coordinate-output', error)
                    }
                }

                acc.onPending = () => notify('accelerometer-wait', true)

                acc.onReady = () => 
                {
                    notify('accelerometer-ready', true)

                    setTimeout(() => acc.stop(), 3000)

                    throw error()
                }

                acc.start() 
            })
        </script>
    </head>
    <body>
        <h1>AppNext Accelerometer Provider Test Suit</h1>
        <ul class="info">
            <li>This test requires user action to complete</li> 
            <li>Approve / reject accelerometer to proceed</li>
        </ul>
        <label id="accelerometer-wait" class="test">Wait for accelerometer permission</label>
        <label id="accelerometer-ready" class="test">Accelerometer is ready for sending position data</label>
        <label id="accelerometer-position" class="test">Accelerometer is sending position data</label>
        <label id="accelerometer-cancel" class="test">Accelerometer is stopped properly</label>
        <label id="accelerometer-error" class="test">Error handled by accelerometer provider</label>
        <pre id="coordinate-output" class="output"></pre>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>AppNext Test Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="base/style.css" />
        <script src="base/utils.js"></script>
        <script src="base/sensor.js"></script>
        <script src="../dist/app-next-core.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pretty-print-json@0.2/dist/pretty-print-json.min.js"></script>
        <script>
            AppNext(ctx =>
            {
                sensorTestSuit.overall('light', ctx.sensors.light())
            })
        </script>
    </head>
    <body>
        <h1>AppNext Light Sensor Test Suit</h1>
        <ul class="info">
            <li><b>Note:</b> this test <b>must</b> be running from a trusted origin (like <i>localhost</i> or <i>https</i>)</li>
            <li>This test requires user action to complete</li> 
            <li>If Asked - approve light sensor to proceed</li>
        </ul>
        <label id="light-wait" class="test">Wait for light permission</label>
        <label id="light-ready" class="test">Light is ready for sending position data</label>
        <label id="light-position" class="test">Light is sending position data</label>
        <label id="light-cancel" class="test">Light is stopped properly</label>
        <label id="light-error" class="test">Error handled by light provider</label>
        <pre id="light-output" class="output"></pre>
    </body>
</html>
